<script type="text/x-red" data-help-name="instagram">

    <p>Description of Instagram RESTful API.

Current limitations:
  * Instagram service does not support [cross origin headers](https://developer.mozilla.org/en-US/docs/Web/HTTP/Access_control_CORS)
  for security reasons, therefore it is not possible to use Swagger UI and make API calls directly from browser.
  * Modification API requests (`POST`, `DELETE`) require additional security [scopes](https://instagram.com/developer/authorization/)
  that are available for Apps [created on or after Nov 17, 2015](http://instagram.com/developer/review/) and
  started in [Sandbox Mode](http://instagram.com/developer/sandbox/).
  * Consider the [Instagram limitations](https://instagram.com/developer/limits/) for API calls that depends on App Mode.

**Warning:** For Apps [created on or after Nov 17, 2015](http://instagram.com/developer/changelog/) API responses
containing media objects no longer return the `data` field in `comments` and `likes` nodes.

Last update: 2015-11-28
</p>
    <h2>Methods</h2>
        <h3>getGeographiesByGeoIdMediaRecent</h3>
        <h4>Get recent media from a geography subscription that you created.

**Note:** You can only access Geographies that were explicitly created by your OAuth client. Check the
Geography Subscriptions section of the [real-time updates page](https://instagram.com/developer/realtime/).
When you create a subscription to some geography that you define, you will be returned a unique `geo-id` that
can be used in this query. To backfill photos from the location covered by this geography, use the
[media search endpoint](https://instagram.com/developer/endpoints/media/).

**Warning:** [Deprecated](http://instagram.com/developer/changelog/) for Apps created **on or after** Nov 17, 2015
</h4>
        <h3>getLocationsSearch</h3>
        <h4>Search for a location by geographic coordinate.</h4>
        <h3>getLocationsByLocationId</h3>
        <h4>Get information about a location.</h4>
        <h3>getLocationsByLocationIdMediaRecent</h3>
        <h4>Get a list of recent media objects from a given location.</h4>
        <h3>getMediaPopular</h3>
        <h4>Get a list of what media is most popular at the moment. Can return mix of `image` and `video` types.

**Warning:** [Deprecated](http://instagram.com/developer/changelog/) for Apps created **on or after** Nov 17, 2015
</h4>
        <h3>getMediaSearch</h3>
        <h4>Search for media in a given area. The default time span is set to 5 days. The time span must not exceed 7 days.
Defaults time stamps cover the last 5 days. Can return mix of `image` and `video` types.
</h4>
        <h3>getMediaShortcodeByShortcode</h3>
        <h4>This endpoint returns the same response as `GET /media/{media-id}`.

A media object's shortcode can be found in its shortlink URL. An example shortlink is
`http://instagram.com/p/D/`, its corresponding shortcode is `D`.
</h4>
        <h3>getMediaByMediaId</h3>
        <h4>Get information about a media object. The returned type key will allow you to differentiate between image and
video media.

**Note:** if you authenticate with an OAuth Token, you will receive the user_has_liked key which quickly tells
you whether the current user has liked this media item.
</h4>
        <h3>getMediaByMediaIdComments</h3>
        <h4>Get a list of recent comments on a media object.</h4>
        <h3>postMediaByMediaIdComments</h3>
        <h4>Create a comment on a media object with the following rules:

  * The total length of the comment cannot exceed 300 characters.
  * The comment cannot contain more than 4 hashtags.
  * The comment cannot contain more than 1 URL.
  * The comment cannot consist of all capital letters.
</h4>
        <h3>deleteMediaByMediaIdCommentsByCommentId</h3>
        <h4>Remove a comment either on the authenticated user's media object or authored by the authenticated user.
</h4>
        <h3>deleteMediaByMediaIdLikes</h3>
        <h4>Remove a like on this media by the currently authenticated user.</h4>
        <h3>getMediaByMediaIdLikes</h3>
        <h4>Get a list of users who have liked this media.</h4>
        <h3>postMediaByMediaIdLikes</h3>
        <h4>Set a like on this media by the currently authenticated user.</h4>
        <h3>getTagsSearch</h3>
        <h4>Search for tags by name.</h4>
        <h3>getTagsByTagName</h3>
        <h4>Get information about a tag object.</h4>
        <h3>getTagsByTagNameMediaRecent</h3>
        <h4>Get a list of recently tagged media. Use the `max_tag_id` and `min_tag_id` parameters in the pagination
response to paginate through these objects.
</h4>
        <h3>getUsersSearch</h3>
        <h4>Search for a user by name.</h4>
        <h3>getUsersSelfFeed</h3>
        <h4>See the authenticated user's feed.

**Warning:** [Deprecated](http://instagram.com/developer/changelog/) for Apps created **on or after** Nov 17, 2015
</h4>
        <h3>getUsersSelfMediaLiked</h3>
        <h4>See the list of media liked by the authenticated user. Private media is returned as long as the authenticated
user has permission to view that media. Liked media lists are only available for the currently authenticated
user.
</h4>
        <h3>getUsersSelfRequestedBy</h3>
        <h4>List the users who have requested this user's permission to follow.</h4>
        <h3>getUsersByUserId</h3>
        <h4>Get basic information about a user. To get information about the owner of the access token, you can use
**self** instead of the `user-id`.

Security scope `public_content` is required to read information about other users.
</h4>
        <h3>getUsersByUserIdFollowedBy</h3>
        <h4>Get the list of users this user is followed by. To get users followed by the owner of the access token, you
can use **self** instead of the `user-id`.
</h4>
        <h3>getUsersByUserIdFollows</h3>
        <h4>Get the list of users this user follows. To get follows of the owner of the access token, you can use **self**
instead of the `user-id`.
</h4>
        <h3>getUsersByUserIdMediaRecent</h3>
        <h4>Get the most recent media published by a user. To get the most recent media published by the owner of the
access token, you can use **self** instead of the `user-id`.

Security scope `public_content` is required to read information about other users.
</h4>
        <h3>getUsersByUserIdRelationship</h3>
        <h4>Get information about a relationship to another user.</h4>
        <h3>postUsersByUserIdRelationship</h3>
        <h4>Modify the relationship between the current user and the target user.</h4>
</script>

            $('#node-config-input-secureTokenValue-label').hide();
            $('#node-config-input-secureTokenValue').hide();

            $('#node-config-input-secureTokenIsQuery-label').hide();
            $('#node-config-input-secureTokenIsQuery').hide();
            var selected = $('#node-config-input-secureTokenIsQuery option:selected');

                $('#node-config-input-secureTokenIsQuery').val('false');
            }
            $('#node-config-input-secureApiKeyIsQuery-label').hide();
            $('#node-config-input-secureApiKeyIsQuery').hide();
            var selected = $('#node-config-input-secureApiKeyIsQuery option:selected');
            if (!selected.val()) {
                $('#node-config-input-secureApiKeyIsQuery').val(false);
            }
        }
    });
